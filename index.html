<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background: linear-gradient(to right, lightblue 50%, lightpink 50%);
        }
        button {
            font-size: 16px;
            margin: 10px;
            padding: 10px;
        }
        .results {
            display: flex;
            justify-content: center;
        }
        .result {
            flex: 1;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Vote Counter</h1>

    <div>
        <h2>Options</h2>
        <button onclick="vote('Menino')">Vote for Menino</button>
        <button onclick="vote('Menina')">Vote for Menina</button>
    </div>

    <div class="results">
        <h2>Vote Results</h2>
        <div class="result">
            <p>Menino: <span id="meninoVotes">0</span></p>
        </div>
        <div class="result">
            <p>Menina: <span id="meninaVotes">0</span></p>
        </div>
    </div>

    <script>
        let meninoVotes = 0;
        let meninaVotes = 0;

        function vote(option) {
            if (option === 'Menino') {
                meninoVotes++;
                document.getElementById('meninoVotes').innerText = meninoVotes;
            } else if (option === 'Menina') {
                meninaVotes++;
                document.getElementById('meninaVotes').innerText = meninaVotes;
            }
        }
    </script>

</body>
</html>
